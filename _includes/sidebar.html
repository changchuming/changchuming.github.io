<! -- sidebar.html -->

<header class="sidebar-header" role="banner">
	<a href="{{ site.url }}/">
		<img src="http://www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.url }}/">{{ site.author.name }}</a>
    </h3>
</header>

<div id="blog-list" class="text-center">
	<ul class="list-unstyled list-inline">
	<li class="active"><a href="{{ site.url }}/making">Making</a></li>
	<li class="active"><a href="{{ site.url }}/philosophy">Philosophy</a></li>
	<li class="active"><a href="{{ site.url }}/projects">Projects</a></li>
	<li class="active"><a href="{{ site.url }}/personal">Personal</a></li>
</ul>
</div>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.facebook %}
		<li>
			<a class="btn btn-default btn-sm" href="https://facebook.com/{{ site.author.facebook }}">
				<i class="fa fa-facebook-square fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
	<!-- <ul class="list-unstyled list-inline">
		{% if site.author.site %}
		<li>
			<a class="btn btn-default btn-sm" href="http://{{ site.author.site }}">
				<i class="fa fa-archive fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.url }}/{{ site.rss_path }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul> -->
</div>

<! -- sidebar.html end -->
